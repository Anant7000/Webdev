<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Marketing Agency</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
            align-items: center;
        }

        .left,
        .right {
            flex: 1 1 500px;
            padding: 20px;
        }

        .heading {
            font-size: 2.5rem;
            line-height: 1.2;
        }

        .heading span {
            display: block;
        }

        .orange {
            color: #ff9900;
            font-weight: bold;
        }

        .black {
            color: #222;
            font-weight: bold;
        }

        .purple {
            color: #8c2ef7;
            font-weight: bold;
        }

        .description {
            margin: 20px 0;
            color: #666;
        }

        .services {
            list-style: none;
            padding: 0;
            margin: 0 0 20px;
        }

        .services li {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .contact {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact span {
            color: #ff6600;
        }

        .btn {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 30px;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 2rem;
            }

            .left,
            .right {
                flex: 1 1 100%;
                text-align: center;
            }

            .image-container {
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="heading">
                <span>We are</span>
                <span class="orange">Creative</span>
                <span class="black">Digital Marketing</span>
                <span class="purple">Agency</span>
            </div>
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.
            </p>
        </div>

        <div class="right">
            <ul class="services">
                <li><strong>1.</strong> Brand solution</li>
                <li><strong>2.</strong> Digital marketing</li>
                <li><strong>3.</strong> Strategy and planning</li>
                <li><strong>4.</strong> Business analysis</li>
                <li><strong>5.</strong> Market research</li>
            </ul>
            <br class="contact">
            Have an idea or
            <span>project?</span>
        </div>
        <a href="#" class="btn">Contact Us</a>
    </div>
    </div>

    <div class="image-container">
        <img src="./web3.webp" alt="Creative Person">
    </div>

</body>

</html>
